<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çalıntı Site</title>
    <link rel="stylesheet" href="/src/app/assets/styles/structure.css">
    <link rel="stylesheet" href="/src/app/assets/styles/header.css">
  

  
    <script src="https://kit.fontawesome.com/31a001ac56.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header-style">
      <div class="container">
        <h1 class="header-logo">Melih Teacher</h1>
        <nav id="header">
          <button class="nav-button">Konu</button>
          <button class="nav-button">Seviye</button>
          <button class="nav-button">Puan</button>
        </nav>
      </div>
    </header>
    <main class="main-content">
      <div class="start-cointainer" id="start-game-cointainer">
      
        <button class="primary-button" id="start-game-btn"> Başla </button>
      </div>
      <div style="display: none;" id="the-game">
      <div class="content-container">
        <section class="grammar-container text-padding" >
          <h3>
            Kullanılan kurallar:
          </h3>
          <div id="change-grammar">
          Burada bilmediğiniz grammarleri göreceksiniz!
        </div>
        </section>
        <section class="video-container">
          <video width="1024" height="576" src="" id="video-shown" ></video>
          <div class="inside-video">
            <h1 class="video-subtitle" id="main-subtitle">
              I am not in danger. I am the danger!
            </h1>
            <div class="flex-center">
              <button class="subtitle-on-off fa-solid fa-closed-captioning" id="subtitle-toggle" disabled></button>
            </div>
          </div>
        </section>
        <section class="info-container text-padding">
          <h3 class="double-info">
          Kullanılan kelimeler:
        </h3>
        <div id="change-info">
        Burada bilmediğiniz kelimeleri göreceksiniz!
      </div>
        </section>
      </div>
      <div id="controllers" class="controllers-design">
        <button id="previousBtn" class="primary-button">Önceki</button>
        <button id="nextBtn" class="primary-button">Sonraki</button>
      </div>
      </div>
    </main>
    <script src="button.js"></script>
   
  </body>
</html>
